<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contanier">
        <div class="section">
            <div class="content-1">
                <h2>Classy <span class="text-gradient">Headsets</span></h2>
                <p>High Quality Sounds | Active Noise Cancellation</p>
                <button>Shop now</button>
                <img src="./images/headphone.png" alt="headphone image">
                <h3>2500+ Active Clients</h3>
            </div>
        </div>
        <div class="section">
            <div class="content-2">
                <img src="./images/airbud.png" alt="earbud image">
                <h2>Air <span class="text-gradient2">Buds</span></h2>
                <div class="details">
                    <p> | 60 Hours Playback Time</p>
                    <p> | Bluetooth v5.0</p>
                    <p> | 650mAh Charging Case</p>
                    <p> | Environmental Noise Cancellation</p>
                </div>
                <button>Shop now</button>
                <h3>$1M+ Transaction</h3>
            </div>
        </div>
        <div class="section">
            <div class="content-3">
                <h2>Stylish <span class="text-gradient3">Neckband</span></h2>
                <img src="./images/neckband.png" alt="neckband image">
                <button>Shop now</button>
                <p>High Quality Sounds | Noise Cancellation</p>
                <h3>70+ Trusted Company</h3>
            </div>
        </div>
    </div>
</body>
</html>
